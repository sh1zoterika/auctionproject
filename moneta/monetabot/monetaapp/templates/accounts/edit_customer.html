<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать адрес</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
        }
        .container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .back-button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Редактировать адрес</h2>
        <form method="post">
            {% csrf_token %}

            <label for="first_name">Имя:</label>
            {{ form.first_name }}

            <label for="last_name">Фамилия:</label>
            {{ form.last_name }}

            <label for="father_name">Отчество:</label>
            {{ form.father_name }}

            <label for="shipping_address">Адрес доставки:</label>
            {{ form.shipping_address }}

            <label for="shipping_index">Почтовый индекс:</label>
            {{ form.shipping_index }}

            <button type="submit">Сохранить</button>
        </form>

        <a href="{% url 'user_dashboard' %}" class="back-button">Назад</a>
    </div>
</body>
</html>
